<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TYPEOUT</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<div id="landing-page" v-if="visible">
		<div id="instructions">
			<div id="instr-1">
				<img src="./imgs/temp.png" alt="" id="mini-icon" />
				<h1>Welcome to Typeout!</h1>
				<h1>Click the button to begin</h1>
			</div>
			<h2>Your name will be...</h2>
			<h1 id="generated-username" v-on:click="generate" v-bind:style="{color: userColor, borderBottom: '1px solid' + userColor}">{{ userName }}</h1>
			<button v-on:click="search">Begin</button>
		</div>
	</div>

	<div id="loading-container-container" v-if="visible">
		<div id="loading-container">
			<div class="loading"></div>
			<div id="loading-text">searching...</div>
		</div>
	</div>

	<div id="chat-page" v-if="visible">
		<img src="./imgs/temp.png" id="icon" />
		<div id="chat-window">
			<div id="header">
				<h1>TYPEOUT</h1>
			</div>
			<div id="chat-body">
				<div id="sidebar">
					<div id="client1" class="user">
						<img src="./imgs/icon-temp.jpg" alt="user icon" id="generated-icon" class="icon">
						<br>
						<span id="generated-username">{{ user.username }}</span>
						<br>
					</div>
					<span style="opacity: 0.5">&amp;</span>
					<div id="client2" class="user">
						<img src="./imgs/icon-temp2.jpg" alt="pair icon" id="client2-icon" class="icon">
						<br>
						<span id="client2-username">{{ pair.username }}</span>
						<br>
					</div>
					<button v-on:click="end">end chat</button>
					<button v-on:click="restart">start another chat?</button>
				</div>
				<div id="chat-box">
					<div id="chat-log">

						<div v-for="msg in messages">
							<div class="client-post" v-bind:class="[msg.from == user.username ? 'client1' : 'client2']">
								<div class="post-log" v-bind:class="[msg.from == user.username ? 'client1' : 'client2']">
									<div class="message" v-bind:style="[msg.from == user.username ? {borderColor: user.color, color: user.color} : {borderColor: pair.color, color: pair.color}]">{{ msg.message }}</div>
									<span class="timestamp">{{ msg.time }}</span>
								</div>
								<img v-bind:src="[msg.from == user.username ? './imgs/icon-temp.jpg' : './imgs/icon-temp2.jpg']" alt="icon" class="icon">
							</div>
						</div>

					</div>
					<textarea v-model="message"></textarea>
					<button v-on:click="chat">send</button>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	<script src="./script.js"></script>
</body>
</html>
